<div class="topic-container">
  <div class="topic">
    <h3>{{ topic }}</h3>
  </div>

  <ion-slides>
    <ion-slide *ngFor="let charity of charities">
      <ion-card class="charity-card" (click)="goToCharityDetails(charity)">
        <div class="image-container">
          <img src="./../../../assets/png/x.png" class="charity-image" />
        </div>
        <ion-card-content>
          <h3 class="title">{{ charity.name }}</h3>
          <p class="description">
            {{ charity.description }}
          </p>
          <p class="read-more"><a [href]="charity.websiteUrl">Read more</a></p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</div>
