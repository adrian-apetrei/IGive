<ion-header class="short-header">
  <ion-buttons slot="start" class="back-btn-container">
    <ion-back-button
      defaultHref=""
      class="back-btn"
      text=""
      (click)="back()"
    ></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <div class="determined-container">
    <h2 class="title">Determined</h2>
    <p>
      Carefully select how much you want to donate to which charities, when you
      want to donate
      <br />
      <br />
      eg donate $25 each month to the charity of your choice
    </p>

    <h3 class="title">I want to donate</h3>
    <mat-form-field appearance="fill" dense class="determined-fields">
      <mat-icon color="accent" matPrefix>attach_money</mat-icon>
      <input matInput placeholder="amount" type="number" autocomplete="off" />
    </mat-form-field>

    <h3 class="title">to {{ charity.name }} every</h3>
    <mat-form-field appearance="fill" dense class="determined-fields">
      <mat-select value="month">
        <mat-option value="week">week</mat-option>
        <mat-option value="month">month</mat-option>
        <mat-option value="year">year</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</ion-content>
