<ion-header class="short-header">
  <ion-buttons slot="start" class="back-btn-container">
    <ion-back-button
      class="back-btn"
      defaultHref="user-preferences"
      text=""
      icon="chevron-back"
    ></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <div class="bank-account" fxLayout="column" fxLayoutAlign="center center">
    <img alt="bank icon" [src]="'./../../../../assets/svg/bank.svg'" />
    <h3 class="topic-title">Bank Account</h3>

    <ion-item>
      <ion-label position="stacked">Bank Name</ion-label>
      <ion-input
        #email
        type="string"
        [(ngModel)]="bankDetails.bankName"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Account number</ion-label>
      <ion-input
        type="string"
        [(ngModel)]="bankDetails.accountNumber"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Access code</ion-label>
      <ion-input type="string" [(ngModel)]="bankDetails.accessCode"></ion-input>
    </ion-item>
    <ion-item lines="none" class="save-btn">
      <ion-button (click)="save()"> Save </ion-button>
    </ion-item>
  </div>
</ion-content>
