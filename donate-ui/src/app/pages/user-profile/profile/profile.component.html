<ion-header class="short-header">
  <ion-buttons slot="start" class="back-btn-container">
    <ion-back-button
      class="back-btn"
      defaultHref=""
      (click)="saveChanges()"
      text=""
    ></ion-back-button>
  </ion-buttons>
</ion-header>
<ion-content>
  <h2 class="title">edit profile</h2>
  <div fxLayout="column" fxLayoutAlign="start center" class="mt-5 mb-5">
    <ion-avatar>
      <img [src]="user.avatar">
    </ion-avatar>
    <a class="mt-4">Change photo</a>
  </div>
  
  <ion-item>
    <ion-label position="stacked">First Name</ion-label>
    <ion-input type="string" [(ngModel)]="user.firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Last Name</ion-label>
    <ion-input type="string" [(ngModel)]="user.lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input #email type="email" inputmode="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
</ion-content>
